<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	
	<h:head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
	
	</h:head>
	
	<h:body>
	<h:form>
		  <h:dataTable value = "#{indexBean.liste}" var = "ls" class="table table-hover" headerClass="table-dark">            
            <h:column>    				
               <f:facet name = "header">id</f:facet>    				
               <h:inputText value="#{ls.id}" rendered="#{ls.duzenle}" />
               <h:outputText value="#{ls.id}" rendered="#{not ls.duzenle}" />                             
            </h:column>
            <h:column>    				
               <f:facet name = "header">ad</f:facet>    				
               <h:inputText value="#{ls.ad}" rendered="#{ls.duzenle}" />
               <h:outputText value="#{ls.ad}" rendered="#{not ls.duzenle}" />   
            </h:column>
            <h:column>    				
               <f:facet name = "header">tarih</f:facet>    
                <h:inputText value="#{ls.tarih}" rendered="#{ls.duzenle}" />
               <h:outputText value="#{ls.tarih}" rendered="#{not ls.duzenle}" />   				
            </h:column>
            <h:column>    				
               <f:facet name = "header">tutar</f:facet>    				
            	 <h:inputText value="#{ls.tutar}" rendered="#{ls.duzenle}" />
               <h:outputText value="#{ls.tutar}" rendered="#{not ls.duzenle}" />   
               </h:column>
            <h:column>
               <f:facet name = "header">Düzenle</f:facet>
               <h:commandButton class="btn btn-primary" value = "Düzenle" 
                  action = "#{indexBean.musteriDuzenle()}" 
                  rendered = "#{not ls.duzenle}">        
                  <f:setPropertyActionListener 
                  target = "#{indexBean.mst}" value = "#{ls}" />
               </h:commandButton>
                <h:commandButton class="btn btn-success" value = "Kaydet" 
                  action = "#{indexBean.musteriKaydet()}" 
                  rendered = "#{ls.duzenle}">        
                  <f:setPropertyActionListener 
                  target = "#{indexBean.mst}" value = "#{ls}" />
               </h:commandButton>
            </h:column>
             <h:column>
               <f:facet name = "header">Sil</f:facet>
               <h:commandButton class="btn btn-danger" value = "Sil" 
                  action = "#{indexBean.musteriSil(ls)}"           >        
                  <f:setPropertyActionListener 
                  target = "#{indexBean.mst}" value = "#{ls}" />
               </h:commandButton>
                            
            </h:column>           
                       
         </h:dataTable>
         
           <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
	</h:form>
	</h:body>
	
</html>
